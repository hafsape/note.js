<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="d-flex justify-content-center align-items-center mt-5 w-75">
            <input id="userinput" class="form-control"  type="text" placeholder="enter your notes!!!!">
            <button onclick="addNote()" class="btn btn-primary ms-5 ">ADD</button>
        </div>
        <h1 class="mt-5 mb-5 text-primary">All Notes</h1>
        <ol id="output"></ol>
    </div>
</body>
<script>
    const addNote=()=>{
        if(userinput.value){
            output.innerHTML+=`
            <li> ${userinput.value}</li>
            `

        }
        else{
            alert("enter valid note")
        }
    }
</script>
</html>
